<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX é€šè¨Šçµ‚ç«¯æ©Ÿ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        /* éš±è—æ²è»¸ä½†ä¿ç•™åŠŸèƒ½ */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* è¨Šæ¯å‹•ç•« */

<body class="bg-slate-900 text-slate-200 h-screen flex justify-center items-center p-4 overflow-hidden">

    <div class="w-full max-w-md bg-slate-800 rounded-2xl shadow-2xl border border-slate-700 overflow-hidden flex flex-col h-[80vh]">
        
        <div class="bg-teal-700 p-4 shadow-md z-10 flex justify-between items-center">
            <div>
                <h1 class="text-white font-bold text-lg flex items-center gap-2">
                    <span class="text-2xl">ğŸ›°ï¸</span> é ç«¯é€šè¨Šç³»çµ±
                </h1>
                <p class="text-teal-100 text-xs opacity-80">Connected to Flask API via api_client.js</p>
            </div>
            <div id="status-dot" class="w-3 h-3 rounded-full bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.8)]" title="å°šæœªåµæ¸¬åˆ°å‡½å¼"></div>
        </div>

        <div id="chat-display" class="flex-1 bg-slate-900/50 p-4 overflow-y-auto space-y-4 no-scrollbar relative">
            <div class="flex flex-col items-center justify-center h-full text-slate-600 opacity-50 select-none" id="placeholder">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1" strokeLinecap="round" strokeLinejoin="round" class="mb-2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                <p>ç­‰å¾…é€£ç·š...</p>
            </div>
        </div>

        <div class="bg-slate-800 p-4 border-t border-slate-700">
            <div class="space-y-3">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    </div>
                    <input type="text" id="input-name" placeholder="ä½ çš„ä»£è™Ÿ (Name)" class="w-full bg-slate-900 border border-slate-600 rounded-lg py-2 pl-10 pr-3 text-sm focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 transition-colors" value="Player1">
                </div>

                <div class="flex gap-2">
                    <input type="text" id="input-msg" placeholder="è¼¸å…¥è¨Šæ¯..." class="flex-1 bg-slate-900 border border-slate-600 rounded-lg py-2 px-3 text-sm focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 transition-colors">
                    <button id="btn-send" class="bg-teal-600 hover:bg-teal-500 text-white rounded-lg px-4 py-2 transition-colors flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="api_client.js"></script>

    <script>
        const chatDisplay = document.getElementById('chat-display');
        const inputName = document.getElementById('input-name');
        const inputMsg = document.getElementById('input-msg');
        const btnSend = document.getElementById('btn-send');
        const statusDot = document.getElementById('status-dot');
        const placeholder = document.getElementById('placeholder');

        // æª¢æŸ¥ api_client.js æ˜¯å¦è¼‰å…¥æˆåŠŸ
        window.onload = () => {
            if (typeof sendMessage === 'function') {
                statusDot.className = "w-3 h-3 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.8)]";
                statusDot.title = "ç³»çµ±å°±ç·’ (Function Detected)";
                appendSystemMsg("ç³»çµ±å°±ç·’ï¼šå·²åµæ¸¬åˆ° sendMessage å‡½å¼ã€‚");
            } else {
                appendSystemMsg("è­¦å‘Šï¼šæ‰¾ä¸åˆ° sendMessage å‡½å¼ï¼Œè«‹ç¢ºèª api_client.js æ˜¯å¦å­˜åœ¨ã€‚", "error");
            }
        };

        // UI: æ–°å¢è¨Šæ¯æ³¡æ³¡
        function appendBubble(text, type = 'user') {
            if(placeholder) placeholder.style.display = 'none';

            const row = document.createElement('div');
            row.className = `flex w-full msg-enter ${type === 'user' ? 'justify-end' : 'justify-start'}`;

            const bubble = document.createElement('div');
            bubble.className = `max-w-[80%] rounded-2xl px-4 py-2 text-sm shadow-md break-words ${
                type === 'user' 
                ? 'bg-teal-600 text-white rounded-tr-none' 
                : 'bg-slate-700 text-slate-200 rounded-tl-none border border-slate-600'
            }`;
            
            // å¦‚æœæ˜¯ç‰©ä»¶ï¼Œå˜—è©¦è½‰å­—ä¸²é¡¯ç¤º (é¿å…é¡¯ç¤º [object Object])
            if (typeof text === 'object') {
                text = JSON.stringify(text); // ç°¡åŒ–é¡¯ç¤ºï¼Œæˆ–è€…åªå– reply æ¬„ä½
            }
            bubble.innerText = text;

            const time = document.createElement('span');
            time.className = `text-[10px] block mt-1 opacity-70 ${type === 'user' ? 'text-teal-100 text-right' : 'text-slate-400 text-left'}`;
            time.innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            bubble.appendChild(time);
            row.appendChild(bubble);
            chatDisplay.appendChild(row);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        function appendSystemMsg(text, type = 'info') {
            if(placeholder) placeholder.style.display = 'none';
            const div = document.createElement('div');
            div.className = `text-center text-xs my-2 ${type === 'error' ? 'text-red-400' : 'text-slate-500'}`;
            div.innerText = text;
            chatDisplay.appendChild(div);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        // æ ¸å¿ƒé‚è¼¯ï¼šå‘¼å«å­¸ç”Ÿå‡½å¼
        async function handleSendMessage() {
            const name = inputName.value.trim() || "User";
            const msg = inputMsg.value.trim();
            
            if (!msg) return;

            // 1. é¡¯ç¤ºä½¿ç”¨è€…è¼¸å…¥
            appendBubble(msg, 'user');
            inputMsg.value = '';
            inputMsg.disabled = true;
            btnSend.disabled = true;

            // æ¨¡æ“¬ Loading
            const loadingId = 'loading-' + Date.now();
            const loadingRow = document.createElement('div');
            loadingRow.id = loadingId;
            loadingRow.className = "flex w-full justify-start msg-enter";
            loadingRow.innerHTML = `<div class="bg-slate-700 rounded-2xl rounded-tl-none px-4 py-3 border border-slate-600 flex gap-1"><span class="w-1.5 h-1.5 bg-slate-400 rounded-full animate-bounce"></span><span class="w-1.5 h-1.5 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></span><span class="w-1.5 h-1.5 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></span></div>`;
            chatDisplay.appendChild(loadingRow);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;

            try {
                // 2. å‘¼å«å­¸ç”Ÿçš„ sendMessage
                if (typeof sendMessage !== 'function') throw new Error("sendMessage is not defined");
                
                // --- é€™è£¡æ˜¯é—œéµï¼šå‘¼å« api_client.js ---
                const response = await sendMessage(name, msg);
                // ------------------------------------

                // ç§»é™¤ Loading
                document.getElementById(loadingId).remove();

                // 3. é¡¯ç¤ºä¼ºæœå™¨å›æ‡‰
                // å‡è¨­å›å‚³æ ¼å¼æ˜¯ { status: 'success', reply: '...' }
                if (response && response.reply) {
                    appendBubble(response.reply, 'server');
                } else {
                    // å¦‚æœæ ¼å¼ä¸å°ï¼Œå°±ç›´æ¥æŠŠæ•´å€‹ç‰©ä»¶å°å‡ºä¾†æ–¹ä¾¿é™¤éŒ¯
                    appendBubble(JSON.stringify(response), 'server');
                }

            } catch (error) {
                document.getElementById(loadingId)?.remove();
                appendSystemMsg(`å‚³é€å¤±æ•—: ${error.message}`, 'error');
            } finally {
                inputMsg.disabled = false;
                btnSend.disabled = false;
                inputMsg.focus();
            }
        }

        // ç¶å®šäº‹ä»¶
        btnSend.addEventListener('click', handleSendMessage);
        inputMsg.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSendMessage();
        });
    </script>
</body>
</html>
